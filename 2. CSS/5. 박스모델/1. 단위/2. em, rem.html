<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body * {
      border: 2px solid black;

    }

    .container {
      font-size: 20px;
      width: 60em; /* 20px*60=1200 */
    }

    .parent {
      font-size: 2em; /* 40em */
      width: 50%; /*container의 50% 600 (부모의 사이즈 상속)*/
      
    }

    .child{
      font-size: 3rem; /* rem <- html 기본 사이즈 16px ///rem->절대적인 값 기준했을 때 */
      width: 30%;
    }

  </style>

</head>

<body>


  <div class="container">Container
    <div class="parent">Parent
      <div class="child">Child1</div>
      <div class="child">Child2</div>
    </div>
  </div>


</body>

</html>
