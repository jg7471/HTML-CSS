    }

  </div>
  <div>당근</div> <!-- 당근은 그냥 div 요소일 뿐임-->

  <span id="orange">오랜지</span> <!-- 아이디는 하나만 있어야 함!! javascript에서는 하나만 허용 -->


</body>

</html>
