<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    input[value=hello] {
      width: 200px;
      color: blue;

    }

    input[type=password] {
      color: red;
      width: 100px;
    }

    input[disabled] {
      opacity: 0.2;


    }

    button[class^=btn] {
      font-weight: bold;
      border-radius: 20px;
    }

    button[class$=succes] {
      background-color: green;
    }
  </style>
  <!-- ^=btn class 이름이 btn으로 시작하는 이름을 지칭하는 태그
  $= succes로 끝나는-->


</head>


<body>

  <input type="text" value="hello">
  <input type="password" value="1234">
  <input type="text" value="disabled-text" disabled> <!-- 사용 불가능-->

  <button class="btn-succes">Succes</button>
  <button class="btn-danger">Danger</button>

</body>

</html>
