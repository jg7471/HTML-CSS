<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- .클래스 -->
  <style>
    .red-color {
      color: red;

    }
  </style>

</head>

<body>

  <h1> 할로 </h1>

  <div>
    <ul>
      <li>사과</li>
      <li>오렌지</li>
      <li class="red-color">딸기</li> <!-- '-'을 이용해 연결하는 케밥케이스//javaScript->redColor  파이썬red_color -->
    </ul>
  </div>
  <div>당근</div> <!-- 당근은 그냥 div 요소일 뿐임-->
  <p class="red-color">토마토</p>
  <span>오랜지</span>


</body>

</html>
