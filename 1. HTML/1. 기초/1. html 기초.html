<!-- HTML 문서의 시작 -->

<!DOCTYPE html>
<html lang="ko">

<!-- HTML 문서의 첫 태그, HTML 모든 태그는 이 내부에-->

<head>

  <!-- 페이지의 속성 및 정보 -->

  <meta charset="UTF-8"><!-- 페이지 인코딩을 utf-8로 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 반응형 앱 -->
  <title>기초 연습</title><!-- 웹 브라우저 창의 제목을 설정-->
</head>
<body>

  <!-- 웹 브라우저에 실제로 보여질 내용-->

  HTML 첫연습입니다.<br><br><br>
  오늘은 240122 월요일 수업입니다<br>

  
</body>
</html>
