<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<!--
  사용자가 입력한 값들을 다른 곳으로 전달하기 위해서
  form 태그가 반드시 필요합니다.
  action : 전송할 정보를 필요할 페이지의 url -> 웹서버 특정 url을 가르키게 됨.
-->

<form action="#" autocomplete="off">

  <body>
    <!-- name을 통해 추후에 서버 내부에서 해당 입력값을 지목할 수 있다.-->
    아이디 : <input type="text" name="radid"><br>
    비밀번호 : <input type="password" name="pw"><br>

    <!-- radio, checkbox는 value를 지정해 주어야 사용자가 선택한 값을 전송할 수 있다-->
    #성별 <br> 
    <input type="radio" name="gender" value="male"> 남
    <input type="radio" name="gender" value="female"> 녀 <br>

    #취미 <br>
    <input type="checkbox" name="hobby" value="football"> 축구
    <input type="checkbox" name="hobby" value="riding"> 라이딩
    <input type="checkbox" name="hobby" value="poker"> 포커
    <input type="checkbox" name="hobby" value="reading"> 독서 <br>

    #자기소개 <br>
    <textarea cols="50" rows="20" name="introduce"></textarea>

    <!-- submit은 사용자가 입력한 값을 from action에 지정된 경고로 제출하는 용도
    button 태그로도 구현 가능
      <button type="submit"> 회원가입</button> -->
    <input type="submit" value="회원가입">



</form>


</body>

</html>
