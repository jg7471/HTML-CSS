<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <form action="#">
    <select name="drink">
      <optgroup label="Coffe">
        <option value="ame">Americano</option> <!-- value값 옵션-->
        <option value="esp">Espresso</option>
        <option value="cap">Cappuccino</option>
      </optgroup>

      <optgroup value="Non-Coffe">
        <option value="apj">Apple juice</option>
        <option value="mac">Macaron</option>
      </optgroup>

    </select>

    <br><br><br>

    <hr>
    <input type="text" list="fruits">
 
    <datalist id="fruits">
      <option>Apple</option>
      <option>Banana</option>
      <option>Melon</option>
    </datalist>


    <input type="submit" value="주문">


  </form>

</body>

</html>
